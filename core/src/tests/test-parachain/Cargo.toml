[package]
name = "fudge-test-runtime"
version = "0.10.12"
edition = "2021"
build = "build.rs"
license = "LGPL-3.0"

[dependencies]
# third-party dependencies
codec = { package = "parity-scale-codec", version = "3.0", default-features = false, features = [
    "derive",
] }
scale-info = { version = "2.0", default-features = false, features = [
    "derive",
] }
integer-sqrt = { version = "0.1.2" }
safe-mix = { version = "1.0", default-features = false }
smallvec = "1.6.1"
static_assertions = "1.1.0"
hex-literal = { version = "0.2.1", optional = true }
rustc-hex = { version = "2.0", optional = true }
serde = { version = "1.0.102", optional = true }

# parachain
staging-parachain-info = { git = "https://github.com/cdamian/polkadot-sdk", default-features = false, branch = "release-polkadot-v1.7.2-xcm-test-runtime" }
cumulus-pallet-parachain-system = { git = "https://github.com/cdamian/polkadot-sdk", default-features = false, branch = "release-polkadot-v1.7.2-xcm-test-runtime" }
cumulus-primitives-core = { git = "https://github.com/cdamian/polkadot-sdk", default-features = false, branch = "release-polkadot-v1.7.2-xcm-test-runtime" }
cumulus-primitives-utility = { git = "https://github.com/cdamian/polkadot-sdk", default-features = false, branch = "release-polkadot-v1.7.2-xcm-test-runtime" }
cumulus-pallet-aura-ext = { git = "https://github.com/cdamian/polkadot-sdk", default-features = false, branch = "release-polkadot-v1.7.2-xcm-test-runtime" }
cumulus-primitives-timestamp = { git = "https://github.com/cdamian/polkadot-sdk", default-features = false, branch = "release-polkadot-v1.7.2-xcm-test-runtime" }
pallet-collator-selection = { git = "https://github.com/cdamian/polkadot-sdk", default-features = false, branch = "release-polkadot-v1.7.2-xcm-test-runtime" }

# polkadot dependencies
polkadot-parachain-primitives = { git = "https://github.com/cdamian/polkadot-sdk", default-features = false, branch = "release-polkadot-v1.7.2-xcm-test-runtime" }
polkadot-runtime-common = { git = "https://github.com/cdamian/polkadot-sdk", default-features = false, branch = "release-polkadot-v1.7.2-xcm-test-runtime" }

# primitives
sp-authority-discovery = { git = "https://github.com/cdamian/polkadot-sdk", default-features = false, branch = "release-polkadot-v1.7.2-xcm-test-runtime" }
sp-consensus-babe = { git = "https://github.com/cdamian/polkadot-sdk", default-features = false, branch = "release-polkadot-v1.7.2-xcm-test-runtime" }
sp-block-builder = { git = "https://github.com/cdamian/polkadot-sdk", default-features = false, branch = "release-polkadot-v1.7.2-xcm-test-runtime" }
sp-inherents = { git = "https://github.com/cdamian/polkadot-sdk", default-features = false, branch = "release-polkadot-v1.7.2-xcm-test-runtime" }
node-primitives = { git = "https://github.com/cdamian/polkadot-sdk", default-features = false, branch = "release-polkadot-v1.7.2-xcm-test-runtime" }
sp-offchain = { git = "https://github.com/cdamian/polkadot-sdk", default-features = false, branch = "release-polkadot-v1.7.2-xcm-test-runtime" }
sp-core = { git = "https://github.com/cdamian/polkadot-sdk", default-features = false, branch = "release-polkadot-v1.7.2-xcm-test-runtime" }
sp-io = { git = "https://github.com/cdamian/polkadot-sdk", default-features = false, branch = "release-polkadot-v1.7.2-xcm-test-runtime" }
sp-std = { git = "https://github.com/cdamian/polkadot-sdk", default-features = false, branch = "release-polkadot-v1.7.2-xcm-test-runtime" }
sp-api = { git = "https://github.com/cdamian/polkadot-sdk", default-features = false, branch = "release-polkadot-v1.7.2-xcm-test-runtime" }
sp-runtime = { git = "https://github.com/cdamian/polkadot-sdk", default-features = false, branch = "release-polkadot-v1.7.2-xcm-test-runtime" }
sp-staking = { git = "https://github.com/cdamian/polkadot-sdk", default-features = false, branch = "release-polkadot-v1.7.2-xcm-test-runtime" }
sp-session = { git = "https://github.com/cdamian/polkadot-sdk", default-features = false, branch = "release-polkadot-v1.7.2-xcm-test-runtime" }
sp-transaction-pool = { git = "https://github.com/cdamian/polkadot-sdk", default-features = false, branch = "release-polkadot-v1.7.2-xcm-test-runtime" }
sp-version = { git = "https://github.com/cdamian/polkadot-sdk", default-features = false, branch = "release-polkadot-v1.7.2-xcm-test-runtime" }
sp-arithmetic = { git = "https://github.com/cdamian/polkadot-sdk", default-features = false, branch = "release-polkadot-v1.7.2-xcm-test-runtime" }
sp-consensus-aura = { git = "https://github.com/cdamian/polkadot-sdk", default-features = false, branch = "release-polkadot-v1.7.2-xcm-test-runtime" }

# frame dependencies
frame-executive = { git = "https://github.com/cdamian/polkadot-sdk", default-features = false, branch = "release-polkadot-v1.7.2-xcm-test-runtime" }
frame-support = { git = "https://github.com/cdamian/polkadot-sdk", default-features = false, branch = "release-polkadot-v1.7.2-xcm-test-runtime" }
frame-system = { git = "https://github.com/cdamian/polkadot-sdk", default-features = false, branch = "release-polkadot-v1.7.2-xcm-test-runtime" }
frame-benchmarking = { git = "https://github.com/cdamian/polkadot-sdk", default-features = false, branch = "release-polkadot-v1.7.2-xcm-test-runtime" }
frame-system-rpc-runtime-api = { git = "https://github.com/cdamian/polkadot-sdk", default-features = false, branch = "release-polkadot-v1.7.2-xcm-test-runtime" }
pallet-authorship = { git = "https://github.com/cdamian/polkadot-sdk", default-features = false, branch = "release-polkadot-v1.7.2-xcm-test-runtime" }
pallet-balances = { git = "https://github.com/cdamian/polkadot-sdk", default-features = false, branch = "release-polkadot-v1.7.2-xcm-test-runtime" }
pallet-insecure-randomness-collective-flip = { git = "https://github.com/cdamian/polkadot-sdk", default-features = false, branch = "release-polkadot-v1.7.2-xcm-test-runtime" }
pallet-session = { git = "https://github.com/cdamian/polkadot-sdk", default-features = false, features = [
    "historical",
], branch = "release-polkadot-v1.7.2-xcm-test-runtime" }
pallet-timestamp = { git = "https://github.com/cdamian/polkadot-sdk", default-features = false, branch = "release-polkadot-v1.7.2-xcm-test-runtime" }
pallet-transaction-payment = { git = "https://github.com/cdamian/polkadot-sdk", default-features = false, branch = "release-polkadot-v1.7.2-xcm-test-runtime" }
pallet-identity = { git = "https://github.com/cdamian/polkadot-sdk", default-features = false, branch = "release-polkadot-v1.7.2-xcm-test-runtime" }
pallet-scheduler = { git = "https://github.com/cdamian/polkadot-sdk", default-features = false, branch = "release-polkadot-v1.7.2-xcm-test-runtime" }
pallet-aura = { git = "https://github.com/cdamian/polkadot-sdk", default-features = false, branch = "release-polkadot-v1.7.2-xcm-test-runtime" }
pallet-sudo = { git = "https://github.com/cdamian/polkadot-sdk", default-features = false, branch = "release-polkadot-v1.7.2-xcm-test-runtime" }
pallet-preimage = { git = "https://github.com/cdamian/polkadot-sdk", default-features = false, branch = "release-polkadot-v1.7.2-xcm-test-runtime" }
pallet-treasury = { git = "https://github.com/cdamian/polkadot-sdk", default-features = false, branch = "release-polkadot-v1.7.2-xcm-test-runtime" }
pallet-message-queue = { git = "https://github.com/cdamian/polkadot-sdk", default-features = false, branch = "release-polkadot-v1.7.2-xcm-test-runtime" }


# xcm
xcm = { package = "staging-xcm", git = "https://github.com/cdamian/polkadot-sdk", default-features = false, branch = "release-polkadot-v1.7.2-xcm-test-runtime" }
pallet-xcm = { git = "https://github.com/cdamian/polkadot-sdk", default-features = false, branch = "release-polkadot-v1.7.2-xcm-test-runtime" }
cumulus-pallet-xcm = { git = "https://github.com/cdamian/polkadot-sdk", default-features = false, branch = "release-polkadot-v1.7.2-xcm-test-runtime" }
cumulus-pallet-dmp-queue = { git = "https://github.com/cdamian/polkadot-sdk", default-features = false, branch = "release-polkadot-v1.7.2-xcm-test-runtime" }
cumulus-pallet-xcmp-queue = { git = "https://github.com/cdamian/polkadot-sdk", default-features = false, branch = "release-polkadot-v1.7.2-xcm-test-runtime" }
xcm-builder = { package = "staging-xcm-builder", git = "https://github.com/cdamian/polkadot-sdk", default-features = false, branch = "release-polkadot-v1.7.2-xcm-test-runtime" }
xcm-executor = { package = "staging-xcm-executor", git = "https://github.com/cdamian/polkadot-sdk", default-features = false, branch = "release-polkadot-v1.7.2-xcm-test-runtime" }
xcm-primitives = { git = "https://github.com/moonbeam-foundation/moonbeam", default-features = false, tag = "v0.37.3" }
pallet-xcm-transactor = { git = "https://github.com/moonbeam-foundation/moonbeam", default-features = false, tag = "v0.37.3" }

[build-dependencies]
substrate-wasm-builder = { git = "https://github.com/cdamian/polkadot-sdk", branch = "release-polkadot-v1.7.2-xcm-test-runtime" }

[features]
default = ["std"]
std = [
    "serde/std",
    "rustc-hex/std",
    "codec/std",
    "scale-info/std",
    "xcm/std",
    "pallet-xcm/std",
    "cumulus-pallet-xcm/std",
    "cumulus-pallet-dmp-queue/std",
    "cumulus-pallet-xcmp-queue/std",
    "xcm-builder/std",
    "xcm-executor/std",
    "cumulus-primitives-core/std",
    "cumulus-primitives-utility/std",
    "polkadot-parachain-primitives/std",
    "sp-consensus-babe/std",
    "sp-authority-discovery/std",
    "pallet-authorship/std",
    "pallet-balances/std",
    "sp-block-builder/std",
    "codec/std",
    "frame-executive/std",
    "sp-inherents/std",
    "pallet-scheduler/std",
    "node-primitives/std",
    "sp-offchain/std",
    "sp-core/std",
    "sp-std/std",
    "serde",
    "pallet-session/std",
    "sp-api/std",
    "sp-runtime/std",
    "sp-staking/std",
    "sp-session/std",
    "frame-support/std",
    "frame-system/std",
    "pallet-timestamp/std",
    "pallet-transaction-payment/std",
    "sp-transaction-pool/std",
    "sp-version/std",
    "sp-arithmetic/std",
    "sp-io/std",
    "rustc-hex",
    "safe-mix/std",
    "cumulus-pallet-parachain-system/std",
    "cumulus-primitives-timestamp/std",
    "pallet-collator-selection/std",
    "staging-parachain-info/std",
    "cumulus-pallet-aura-ext/std",
    "pallet-aura/std",
    "sp-consensus-aura/std",
    "polkadot-runtime-common/std",
    "pallet-treasury/std",
    "pallet-preimage/std",
    "pallet-identity/std",
    "pallet-sudo/std",
    "frame-benchmarking/std",
    "frame-system-rpc-runtime-api/std",
    "pallet-sudo/std",
    "pallet-xcm-transactor/std",
    "xcm-primitives/std",
]

# A feature that should be enabled when the runtime should be build for on-chain
# deployment. This will disable stuff that shouldn't be part of the on-chain wasm
# to make it smaller like logging for example.
on-chain-release-build = ["sp-api/disable-logging"]

# Set timing constants (e.g. session period) to faster versions to speed up testing.
fast-runtime = []
